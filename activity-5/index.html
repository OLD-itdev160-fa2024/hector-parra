<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <title>Document</title>
</head>
<body>
    <header>

        <div id="credits">

                by Hector Parra
            </div>
            <div id="date">
                <!--Adding via JS-->
            </div>
        </div>
        <img id="header-image" src="images/visual-studio-banner.webp" alt="header image">
    </header>
    <main>
        <div class="package-container">
            <header>
                <h2 id="p1-name"></h2>

            <footer>
                <span id="p1-author"></span>
                <span id="p1-downloads"></span>
                <span id="p1-stars"></span>
            </footer>
        </div>
        <div class="package-container">
            <header>
                <h2 id="p2-name"></h2>
            </header>
            <section>
                <p id="p2-description"></p>
            </section>
            <footer>
                <span id="p2-author"></span>
                <span id="p2-downloads"></span>
                <span id="p2-stars"></span>
            </footer>
        </div>
    </main>
<script src="js/scripts.js" charset="UTF-8"></script>

</html>
